<html manifest="manifest.appcache">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable"
        content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style"
        content="white">
  <meta name="apple-mobile-web-app-title"
        content="Socket Control">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="bootstrap.min.css">

  <title>Socket Control</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <span class="navbar-brand">Socket Control</span>
  </div>
</nav>

<div class="container">
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-12">

        <ul class="list-group">
          <li id="control-1" class="list-group-item">
            <div class="btn-group pull-right">
              <button type="button" class="on btn btn-default">On</button>
              <button type="button" class="off btn btn-default">Off</button>
            </div>
            <h5 class="socket-name"></h5>
          </li>

          <li id="control-2" class="list-group-item">
            <div class="btn-group pull-right">
              <button type="button" class="on btn btn-default">On</button>
              <button type="button" class="off btn btn-default">Off</button>
            </div>
            <h5 class="socket-name"></h5>
          </li>

          <li id="control-3" class="list-group-item">
            <div class="btn-group pull-right">
              <button type="button" class="on btn btn-default">On</button>
              <button type="button" class="off btn btn-default">Off</button>
            </div>
            <h5 class="socket-name"></h5>
          </li>

          <li id="control-4" class="list-group-item">
            <div class="btn-group pull-right">
              <button type="button" class="on btn btn-default">On</button>
              <button type="button" class="off btn btn-default">Off</button>
            </div>
            <h5 class="socket-name"></h5>
          </li>
        </ul>

    </div>
  </div>
</div>

<script src="zepto.min.js"></script>
<script src="bindTap.js"></script>
<script src="main.js"></script>

</body>
</html>
